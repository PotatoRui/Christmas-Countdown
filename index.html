<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Christmas Countdown Clock with JQuery and CSS</title>
</head>
<body>
    <iframe height="0" width="0" src="https://www.youtube-nocookie.com/embed/_ZBXzBwgLRw?rel=0&autoplay=1&loop=1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" frameborder="0" allowfullscreen></iframe>
    <div class="container">
        <h1><b><a href="https://discord.gg/shackph">SHACK PH</a></b><br><br><span>Christmas</span><br><br> Countdown<br><code>JOIN US AT DISCORD! <a href="https://discord.gg/shackph">SHACK PH</a></code></h1>
        <div id="clock"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="countdown.js"></script>

    <script>
        $('#clock').countdown('2020/12/25', function(event){
            var $this = $(this).html(event.strftime(''   
            +'<div><span>%w</span><span>Weeks</span></div>'
            +'<div><span>%d</span><span>Days</span></div>'
            +'<div><span>%H</span><span>Hours</span></div>'
            +'<div><span>%M</span><span>Min</span></div>'
            +'<div><span>%S</span><span>Seconds</span></div>'   ))
        })
    </script>

</body>
